<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="myCelebFaceController">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Detail</h1>
      </ion-header-bar>
      <div class="box">
        <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" class="main-image">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="First Celebrity">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Second Celebrity">
          </label>
        </div>
      </div> 
      <ion-footer-bar class="bar-stable">
        <button class="button">Submit</button>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
